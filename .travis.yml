language: python
os: linux
dist: bionic

matrix:
    include:
        - python: 3.6

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y ffmpeg; fi

install:
    - pip install -r requirements.txt

script:
    - python setup.py test
